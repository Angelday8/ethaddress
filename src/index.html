<!doctype html>
<html ng-app="paperwallet">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale=1.0; user-scalable=no" />
    <script src="build/bower.js" inline></script>
    <script src="build/npm.js" inline></script>
    <link type="text/css" rel="stylesheet" href="build/all.css" inline />
    <link type="text/css" rel="stylesheet" href="print.css" media="print" inline />
    <link type="text/css" rel="stylesheet" href="mobile.css" media="handheld, only screen and (max-device-width: 480px)" inline />
  </head>
  <body>
    <header class="screen-only">
      <ul id="nav" class="side-nav fixed hide-on-med-and-down">
        <li class="bold logo"><a id="logo-container" class="brand-logo" href="/">EthAddress</a></li>
        <li><a ui-sref="singleWallet">Single Wallet</a></li>
        <li><a ui-sref="bulkWallets">Bulk Wallets</a></li>
        <li><a ui-sref="brainWallet">Brain Wallet</a></li>
        <li><a ui-sref="vanityWallet">Vanity Wallet</a></li>
        <li><a ui-sref="splitWallet">Split Wallet</a></li>
        <li><a ui-sref="importWallet">Import Wallet</a></li>
        <li><a ui-sref="about">About</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav hide-on-large-only">
        <li class="bold logo"><a id="logo-container" class="brand-logo" href="/">EthAddress</a></li>
        <li><a ui-sref="singleWallet">Single Wallet</a></li>
        <li><a ui-sref="bulkWallets">Bulk Wallets</a></li>
        <li><a ui-sref="brainWallet">Brain Wallet</a></li>
        <li><a ui-sref="vanityWallet">Vanity Wallet</a></li>
        <li><a ui-sref="splitWallet">Split Wallet</a></li>
        <li><a ui-sref="importWallet">Import Wallet</a></li>
        <li><a ui-sref="about">About</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" id="nav-mobile-button"
          class="button-collapse hide-on-large-only"><img src="./images/menu.svg" /></a>
    </header>
    <main>
      <div class="row">
        <div class="col s12">
          <div ui-view></div>
        </div>
      </div>
    </main>
    <script>$(".button-collapse").sideNav({closeOnClick: true});</script>
  </body>
</html>
