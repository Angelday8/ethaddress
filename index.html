<!doctype html>
<html ng-app="paperwallet">
    <head>
        <script src="lib/base58.js"></script>
        <script src="lib/seedrandom.min.js"></script>
        <script src="lib/ethereumjs-accounts.min.js"></script>
        <script src="lib/qrcode.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-qrcode.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="PaperWallet">
        <div ng-hide="seeded">
            <p>Please move your mouse around to feed the random number generator!</p>
            <p><progress value="{{movesGiven}}" max="{{movesNeeded}}"></progress></p>
        </div>
        <div ng-show="seeded">
            <div id="paperWallet">
                <div id="address">
                    <qrcode size="150" data="{{address}}"></qrcode>
                    <p>SHARE</p>
                </div>
                <div id="privateKey">
                    <qrcode size="150" data="{{base58(private)}}"></qrcode>
                    <p>HIDE</p>
                </div>
            </div>
            <p>Address: {{address}}</p>
            <p>Private Key: <span ng-hide="showPrivate" ng-mouseover="showPrivate=true">{{obfuscate(private)}}</span>
                        <span ng-show="showPrivate" ng-mouseout="showPrivate=false">{{private}}</span>
            </p>
            <p>Private Key (Base58): <span ng-hide="showBase58Private" ng-mouseover="showBase58Private=true">{{obfuscate(base58(private))}}</span>
                        <span ng-show="showBase58Private" ng-mouseout="showBase58Private=false">{{base58(private)}}</span>
            </p>
            <p>
            
            </p>
            <button ng-click="generateWallet()">Generate another wallet!</button>
        </div>
    </body>
</html>
